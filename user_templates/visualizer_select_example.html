.dropdown-content {

 <script>
         // Show dropdown content when the button is clicked
         const dropdownButton = document.getElementById('dropdownButton');
             const dropdownContent = document.querySelector('.dropdown-content');
             const selectedOptionInput = document.getElementById('selectedOption');

             dropdownButton.addEventListener('click', () => {
                       dropdownContent.style.display = dropdownContent.style.display === 'block' ? 'none' : 'block';
                     });

             // Option selection logic
             const options = document.querySelectorAll('.dropdown-content div');
             options.forEach(option => {
                       option.addEventListener('click', function() {
                                   const value = option.getAttribute('data-value');
                                   dropdownButton.textContent = `${value}`; // Update button text
                                   selectedOptionInput.value = value; // Set the selected value to the hidden input
                                   dropdownContent.style.display = 'none'; // Hide dropdown
                                 });
                     });

             // Close dropdown if clicked outside
             document.addEventListener('click', function(event) {
                       if (!dropdownButton.contains(event.target) && !dropdownContent.contains(event.target)) {
                                   dropdownContent.style.display = 'none';
                                 }
                     });
           </script>
